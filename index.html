<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/modern-normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Admin Dashboawrd</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <svg id="logo-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z"></path>
            </svg>
            <h2 id="logo-header">Dashboard</h2>
        </div>
        <nav class="nav">
            <div class="nav-main">
                <img src="icons/home-1-svgrepo-com.svg" alt="home-icon" id="home-svg">
                <h3>Home</h3>
                <img src="icons/profile-svgrepo-com.svg" alt="profile icon" id="profile-svg">
                <h3>Profile</h3>
                <img src="icons/chat-bubble-svgrepo-com.svg" alt="message icon" id="messages-svg">
                <h3>Messages</h3>
                <img src="icons/history-svgrepo-com.svg" alt="history" id="history-svg">
                <h3>History</h3>
                <img src="icons/note-multiple.svg" alt="notes icon" id="tasks-svg">
                <h3>Tasks</h3>
                <img src="icons/account-group.svg" alt="community icon" id="community-svg">
                <h3>Community</h3>  
            </div>
            <div class="nav-user">
                <img src="icons/cog.svg" alt="Settings icon" id="settings-svg">
                <h3>Settings</h3>
                <img src="icons/help-box.svg" alt="Support icon" id="support-svg">
                <h3>Support</h3>
                <img src="icons/shield-check.svg" alt="privacy icon" id="privacy-svg">
                <h3>Privacy</h3>
            </div>
        </nav>
    </div>
    <header class="header">
        <div class="header-top">
            <div class="search-panel">
                <img src="icons/magnify.svg" alt="search icon" id="search-svg">
                <form method="get">
                    <input type="text" name="search-query" placeholder="What's up">
                </form>
            </div>
            <div class="profile-panel">
                <img src="icons/bell-ring-outline.svg" alt="notification icon" id="notifications-svg">
                <img src="icons/Guy-Baron.jpg" alt="Profile picture" id="profile-avatar">
                <div class="profile-name">Bloody Baron</div>
            </div>
        </div>
        <div class="header-bottom">
            <div class="welcome-panel">
                <img src="icons/Guy-Baron.jpg" alt="Profile picture" id="big-profile-avatar">
                <div class="welcome-message">
                    <p>Hi there,</p>
                    <h2>Bloody Baron (@baron)</h2>
                </div>
            </div>
            <div class="buttons">
                <button type="button">New</button>
                <button type="button">Upload</button>
                <button type="button">Share</button>
            </div>
        </div>
    </header>
    <div class="main"></div>
</body>
</html>
